<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>House Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>
    <div class="register_page">
        <div class="form">
            <h2>House Price Prediction</h2>
            <form action="{{ url_for('predict') }}" method="POST">
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" placeholder="Enter the number of Bedrooms" min="0" required>

                <label for="bathrooms">Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" placeholder="Enter the number of Bathrooms" min="0" required>

                <label for="floors">Floors:</label>
                <input type="number" id="floors" name="floors" placeholder="Enter the number of Floors" min="1" required>

                <label for="yr_built">Year of Build:</label>
                <input type="number" id="yr_built" name="yr_built" placeholder="Enter the year of Build" min="1800" max="2025" required>

                <label for="sqft_living">Size in Square Feet:</label>
                <input type="number" id="sqft_living" name="sqft_living" placeholder="Enter the size in sqft" min="1" required>


                <input type="submit" value="Predict Price" class="submit">
            </form>

            {% if data is not none %}
            <p class="result">Estimated House Price: <span>{{ data }}</span></p>
            {% endif %}
        </div>
    </div>
</body>

</html>
